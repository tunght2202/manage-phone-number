<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head> 
<body>
 <!-- This is html comment block -->
  <style>
    .divout{
      background-color: white;
      height: 550px;
      display: flex;
      justify-content: center;
      align-items: center;    
  }
    .LoginTable{
      background-color: rgb(255, 255, 255) ;
      width: 35%;
      height: 80%;
      border-radius: 15px;
      border:2px solid #017a4e ;
    }
    .divMain{
      background-color: rgb(255, 255, 255)  ;
      margin-top: 12%;
      margin-left: 12%;
      margin-right: 12%;
      height: 80%;
    }
    .button 
    {
      border: none;
      border-radius: 20px;
      color: #ffffff;  
      padding: 15px 32px;
      text-align: center;  
      text-decoration: none;  
      display: inline-block;  
      font-size: 16px;
      width: 100%;
      margin-top: 31px;
    }
    .button:hover {  
      background-color: #04aa6d;  
      color: #017a4e;
    }
    .text{
      width: 98%;
      height: 29px;
      border: none;  
      border-bottom: 2px solid #017a4e;
    }
    .backtext{
        margin-left: 10px;
        border: none;
        background-color: white;
    }
    .backtext{
        border: none;
        background-color: white;
        font-size: 20px
    }
  </style>  
  <div class="divout">
      <div class="LoginTable">
        <div class="divMain">
          <h2>Log in</h2>
          <form action="signIn" method="POST">
          <p>Name Account<br>
          <input class="text" type="text" name="NameAccount" value=""><br>
          <p>Password    <br>
          <input class="text" type="password" name="Password" value=""><br>
          <p>
          <input class="button" type="submit" value="Login">
          </form>          
          <p class="backtext"><button onclick='window.history.go(-1);'>Back</button>
        </div>
      </div>
  </div>

</body>
</html>
